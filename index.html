<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/60217b89b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay"></div>

      <!-- Todos html -->
      <div class="todos">
        <div class="start-todo">
          <p class="hint">Add a todo to get started</p>
          <button class="start-btn">+Add Todo</button>
          <div class="drop-down">
            <div class="inbox-down-arrow">
              <p class="inbox">Today</p>
              <div class="icon">
                <i class="fas fa-caret-down"></i>
              </div>
            </div>
            <div class="drop-down-btn">
              <button class="op-btn" id="active">Active</button>
              <button class="op-btn" id="completed">Completed</button>
              <button class="op-btn" id="all">All</button>
            </div>
          </div>
        </div>
        <div class="todo-list"></div>
        <input type="text" placeholder="New Todo" class="new-todo" />
      </div>

      <!-- Time html -->
      <div class="timer">
        <div class="time">
          <div>
            <span class="hour">12</span> : <span class="minute">00</span> :
            <span class="second">00</span>
          </div>
          <div><span class="am-pm">AM</span></div>
        </div>
        <div class="current-date">
          <p>
            <span class="day">Sat</span>, <span class="date">8</span>
            <span class="month">Jun</span>
            <span class="year">2022</span>
          </p>
        </div>
      </div>

      <!-- Daily quotes -->
      <div class="quotes">
        <h1 class="quote"></h1>
      </div>

      <!-- Weather -->
      <div class="weater-div">
        <div class="weather"></div>
      </div>

      <!-- Setting -->
      <div class="setting-container">
        <div class="cog-option">
          <!-- Left-side section -->
          <section class="setting-opt">
            <h1>12 Hour Format</h1>
            <h1>Add Links</h1>
            <h1>Quotes</h1>
            <h1>Change City</h1>
          </section>

          <!-- Right-side section -->
          <section class="change-setting">
            <!-- Div for changing the time formate form 24Hr to 12Hr or vice-versa  -->
            <div class="change-hour-format">
              <div class="on-off-btn">
                <div class="off"><p id="p-off">OFF</p></div>
                <div class="on"><p id="p-on">ON</p></div>
              </div>
            </div>

            <!-- Div for entering shortcut links -->
            <div class="shortcut-links">
              <form class="twitter-Username">
                <input type="text" placeholder="Twitter Username" />
              </form>
              <form class="linkedin-Username">
                <input type="text" placeholder="Linkedin Username" />
              </form>
              <form class="facebook-Username">
                <input type="text" placeholder="Facebook Username" />
              </form>
              <form class="git-hub-Username">
                <input type="text" placeholder="Github Username" />
              </form>
            </div>

            <!-- On-Off div for the quotes -->
            <div class="on-off-quotes">
              <div class="show-quotes-btn">
                <div class="off hide-quote"><p id="p-hide-q">OFF</p></div>
                <div class="on show-quote"><p id="p-show-q">ON</p></div>
              </div>
            </div>

            <!-- Form for changing the city -->
            <div class="change-city">
              <form class="city-form">
                <input type="text" class="city-input" placeholder="Enter City Name">
              </form>
            </div>
          </section>
        </div>

        <div class="cog-btn">
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <!-- Footer for quick links -->
      <footer>
        <nav></nav>
      </footer>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
